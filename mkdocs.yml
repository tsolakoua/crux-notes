site_name: Crux Notes

theme:
  name: material
  palette:
    primary: deep orange
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.footer
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - content.code.copy

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences

#Page tree
nav:
    - Home: index.md
    - Training:
       - Strength: strength.md
    - Contribution:
       - Contributing: contributing.md
       - Code of conduct: code-of-conduct.md
    - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tsolakoua
      
  analytics:
    provider: google
    property: G-XXXXXXXXXX

  consent:
    title: Cookie consent
    description: > # (1)
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.