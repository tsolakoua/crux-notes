
site_name: Crux Notes
site_url: https://tsolakoua.github.io/crux-notes/
use_directory_urls: true
site_description: Crux Notes is a trusted climbing resource featuring advice, climbers stories to help you progress on your climbing journey.

theme:
  name: material
  palette:
    primary: deep orange
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.footer
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - content.code.copy

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - blog

#Page tree
nav:
    - Home: index.md
    - Training:
       - Strength: strength.md
    - Blog:
      - blog/index.md
    - Contribution:
      - Contributing: contributing.md
      - Code of conduct: code-of-conduct.md
    - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tsolakoua/crux-notes

  analytics:
    provider: google
    property: G-ZVP56KD0TZ

  consent:
    title: Cookie consent
    description: > # (1)
      We use cookies to recognize your visits, as well
      as to measure the effectiveness of our website and whether users
      find what they're searching for. With your consent, you're helping us to
      make our website better.